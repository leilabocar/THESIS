{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buyers Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h3 {
            color: black;
        }
        .container{
            font-family: Roboto, sans-serif;
            border-style: 1px solid grey;
            background-color: rgb(174, 199, 192);
            margin: 0 auto;
            text-align: center;
            opacity: 0.8;
            box-shadow: 2px 5px 5px 0px #eee;
            max-width: 700px;
            padding-top: 5px;
            height: 800px;
            margin-top: 50px;
        }
        .heading {
            text-decoration: bold;
            text-align: center;
            font-size: 40px;
            color: rgb(0, 0, 0);
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" >
                <img src="{% static 'images/logo.jpg' %}" style="width:60px;" class="rounded-pill">
            </a>
            <h3>Himlayang General Trias</h3>

            <ul class="navbar-nav ms-auto">
                <a href="{% url 'Client' user.pk%}" class="btn btn-secondary">BACK</a>
            </ul>
        </div>
        </div>
    </nav>

	<form name="vform" onsubmit="return Validate()" method="post">
        {% csrf_token %}
        <div class="container">
            <!-- Content here -->
            <header class="heading"> BUYER'S APPLICATION FORM</header>
            <hr>
            </hr>
            <input type="hidden" name="pk" value="{{user.pk}}">
            <p class="text-center" style="font-size: 25px; font-family: verdana;">Memorial Lot Type :</p>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="lot_type" value="Lawn Lot" required>
                <label class="form-check-label" for="validationFormCheck1">Lawn Lot</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="lot_type" value="Mausoleum" required>
                <label class="form-check-label" for="validationFormCheck1">Mausoleum</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="lot_type" value="Niche" required>
                <label class="form-check-label" for="validationFormCheck2">Niche</label>
            </div>
            <p class="text-center" style="font-size: 25px; font-family: verdana;">Location :</p>
            <div class="input-group">
                <div class="input-group-prepend ">
                <span class="input-group-text"  >Location</span>
                </div>
                <input type="text" placeholder="Phase"  class="form-control" name="phase" required>
                <input type="text" placeholder="Block" class="form-control" name="block" required>
                <input type="text" placeholder="Lot No." class="form-control" name="lotno" required>
                <div id="Phase_error"></div>
            </div>
            <p class="text-center" style="font-size: 25px; font-family: verdana;">Terms of Payment :</p>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="terms" value="Cash" required>
                <label class="form-check-label" for="validationFormCheck1">Cash</label>
                <div id="Cash_error"></div>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="terms" value="1 Year" required>
                <label class="form-check-label" for="validationFormCheck1">1 Year</label>
                <div id="1y_error"></div>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="terms" value="2 Years" required>
                <label class="form-check-label" for="validationFormCheck1">2 Years</label>
                <div id="2y_error"></div>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="terms" value="3 Years" required>
                <label class="form-check-label" for="validationFormCheck1">3 Years</label>
                <div id="3y_error"></div>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="terms" value="Full Down" required>
                <label class="form-check-label" for="validationFormCheck1">Full Down</label>
                <div id="fd_error"></div>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck1" name="terms" value="Reservation" required>
                <label class="form-check-label" for="validationFormCheck1">Reservation</label>
                <div id="Reservation_error"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Full Name" name="Full Name">Full Name</span>
                <input type="text" class="form-control" placeholder="Full Name" name="fullname"  aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" required>
                    <div id="FN_error"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Age" name="Age">Birthday</span>
                <input type="date" class="form-control" placeholder="MM/DD/YYYY" name="birth" required>
                    <div id="Age_error"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Gender" name="Gender">Gender</span>
                <input type="radio" id="Male" name="gender" value="Male" style="height: 12px; margin: 10px"> <label class="label" for="gender">Male</label>
				<input type="radio"  id="Female" name="gender" value="Female" style="height: 12px; margin: 10px"> <label class="label" for="gender">Female</label>
                    <div id="Gender_error"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Contacts" name="Contacts">Mobile No.:</span>
                <input type="number"  class="form-control" placeholder="Mobile No.:" name="contacts" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" onKeyPress="if(this.value.length==11)  return false;" required/>
                    <div id="Contacts_error"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Address" name="Address">Address</span>
                <input type="text" class="form-control" placeholder="Address" name="address" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" required>
                    <div id="Address_error"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Email" name="Email">Email</span>
                <input type="text" class="form-control" placeholder="Email" name="email" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" required>
                    <div id="Email_error"></div>
            </div>
            <div class="d-flex justify-content-center mt-5 button">
                <button type="submit" class=" btn btn-primary rounded submit">Confirm</button>
            </div>
        </div>
    </form>

</body>

</html>
