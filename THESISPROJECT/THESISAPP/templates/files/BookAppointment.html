{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h3 {
            color: black;
        }
        .container{
            font-family: Roboto, sans-serif;
            border-style: 1px solid grey;
            background-color: rgb(174, 199, 192);
            margin: 0 auto;
            text-align: center;
            opacity: 0.8;
            box-shadow: 2px 5px 5px 0px #eee;
            max-width: 500px;
            padding-top: 5px;
            height: 460px;
            margin-top: 50px;
        }
        .heading {
            text-decoration: bold;
            text-align: center;
            font-size: 40px;
            color: rgb(0, 0, 0);
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="{% static 'images/logo.jpg' %}" style="width:55px;" class="rounded-pill">
            </a>
            <h3>Himlayang General Trias</h3>

            <ul class="navbar-nav ms-auto">
                <a href="{% url 'Client' user.pk %}" class="btn btn-secondary">BACK</a>
            </ul>
        </div>
        </div>
    </nav>

    <form name="vform" onsubmit="return Validate()" method="post">{% csrf_token %}
        <div class="container">
            <!-- Content here -->
            <header class="heading"> BOOK APPOINTMENT</header>
            <hr>
            </hr>
            <input type="hidden" name="pk" value="{{user.pk}}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Reason for Visit</span>
                </div>
                <textarea class="form-control" name="reason" aria-label="With textarea" required></textarea>
            </div>
            <div class="input-group">
                <div class="input-group-prepend ">
                  <span class="input-group-text"  >Full Name</span>
                </div>
                <input type="text" name="fullname" placeholder="Full Name"  class="form-control" required>
                <div id="Full Name_error"></div>
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Contacts" name="Contacts">Contacts</span>
                <input type="number"  class="form-control" placeholder="Contacts" name="contacts" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" onKeyPress="if(this.value.length==11)  return false;" required/>
                <div id="Contacts_error"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="Email" name="Address">Email</span>
                <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" required>
                <div id="Email_error"></div>
            </div>
            <div class="input-group date" data-provide="datepicker">
                <span class="input-group-text" id="Date" name="Date">Date</span>
                <input type="date" name="date" class="form-control" placeholder="Date" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" required>

            </div>
            <div class="d-flex justify-content-center mt-3 button">
                <input type="submit" onclick="return confirm('Do you want to submit?')" value="Book Now" class="btn btn-secondary" />
            </div>
        </div>
    </form>

</body>

</html>
