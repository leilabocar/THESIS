<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/signup.css">

	</head>
	<body style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrap d-md-flex">
						<div class="text p-4 p-lg-5 d-flex img" style="background-image: url(images/bg-2.png);">
							<div class="text w-100" style="padding: 70px 0;
							text-align: center;">
								<h1   style= "font-size: 60px; font-weight: bold; color:rgb(255, 255, 255)" class="mb-4">Welcome Back!</h1>
								<p style="font-family: 'Brush Script MT'; font-size: 20px; color:rgb(255, 255, 255)">To keep connected with us please login with your personal information.</p>
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="row justify-content-center py-md-5">
			      		<div class="col-lg-9">
			      			<div class="social-wrap">
								<h2 style= "font-size: 40px" class="mb-4">Create Account</h2>
			          	</div>
									<form action="#" class="signup-form">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
							      			<label class="label" for="name">Full Name</label>
							      			<input type="text" class="form-control" placeholder="Full Name" required>
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
							      			<label class="label" for="email">Email Address</label>
							      			<input type="text" class="form-control" placeholder="Email Address" required>
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
						            	<label class="label" for="password">Password</label>
						              <input type="password" class="form-control" placeholder="Password" required>
						            </div>
											</div>
											<div class="col-md-12">
												<div class="form-group1">
						            	<button type="submit" class="btn btn-primary submit p-3" >Create an Account</button>
										<p class="mt-4">Already have an account? <a href="login.html">Sign In</a></p>
						            </div>
											</div>
										</div>

				          </form>
				          <div class="w-100">
										
				          </div>
			      		</div>
			      	</div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
